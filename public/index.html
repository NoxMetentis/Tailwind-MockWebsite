<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-gray-600 font-sans">
    <div class="grid grid-cols-6" ><!--content wrapper-->
        <div class="col-span-1"><!--box for nav-->
            <nav class="text-right">
                <div class="flex justify-center">
                    <h1 class="text-xl font-bold p-4 border-b">
                        <a href="/" class="text-green-500 hover:text-green-600">RecipeBook</a>
                    </h1>
                </div>
                <ul class="text-sm mt-6">
                    <li class="text-stone-700 py-1">
                        <a href="#" class="flex justify-end px-4 border-r-4 focus:border-red-500 border-white focus:bg-gray-100 "> 
                            <span>
                                Home
                            </span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2 mb-1" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                              </svg>
                        </a>
                    </li>
                    <li class="py-1">
                        <a href="#" class="flex justify-end px-4 border-r-4 focus:border-red-500 border-white focus:bg-gray-100 ">
                            <span>
                                About
                            </span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2 mb-1" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                              </svg>
                        </a>
                    </li>
                    <li class=" py-1">
                        <a href="#" class="flex justify-end px-4 border-r-4 focus:border-red-500 border-white focus:bg-gray-100 "> 
                            <span>
                                Contact
                            </span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2 mb-1" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z" />

                        </a>
                    </li>
                </ul>
            </nav><!--NAV ends here-->
        </div>
            <main class="px-16 py-6 bg-gray-100 col-span-5">
                <div class="flex justify-end">
                    <a href="#" class="text-red-500 btn border-red-500 border-2 hover:bg-red-500  hover:text-white transition ease-out duration-500">Log in</a>
                    <a href="#" class="text-red-500 ml-2 btn border-red-500 border-2 hover:bg-red-500  hover:text-white transition ease-out duration-500">Sign up</a>
                </div>
                <header>
                    <h2 class=" text-3xl font-semibold">Recipes</h2>
                    <h3 class="text-2xl font-semibold">But I Can't Cook</h3>
                </header>
                <div>
                    <h4 class="font-bold mt-12 pb-2 border-b" >Latest Recipes</h4>

                    <div class="mt-8 grid grid-cols-3 gap-10">
                        <!--Cards go here-->
                        <div class="card">
                            <img src="images/curry.jpg" alt="pic of curry" class="h-32 w-full object-cover cursor-pointer"> 
                            <div class="m-4">
                                <span class="font-bold"> Chicken Curry </span>
                                <span class="block text-gray-500 text-sm"> Recipe By Avas  </span>
                            </div>
                            <div class="badge">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                                  </svg>
                                <span> 30 mins</span>
                            </div>
                        </div><div class="card">
                            <img src="images/bunger.jpg" alt="pic of bunger" class="h-32 w-full object-cover cursor-pointer"> 
                            <div class="m-4">
                                <span class="font-bold"> Beef-Bacon Burger </span>
                                <span class="block text-gray-500 text-sm"> Recipe By Avas  </span>
                            </div>
                            <div class="badge">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                                  </svg>
                                <span> 34 mins</span>
                            </div>
                        </div><div class="card">
                            <img src="images/pizza.jpg" alt="pic of pizza" class="h-32 w-full object-cover cursor-pointer"> 
                            <div class="m-4">
                                <span class="font-bold"> Pepperoni Pizza </span>
                                <span class="block text-gray-500 text-sm"> Recipe By Mario  </span>
                            </div>
                            <div class="badge">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                                  </svg>
                                <span> 56 mins</span>
                            </div>
                        </div>
                    </div>

                     <h4 class="font-bold mt-12 pb-2 border-b" >Most Popular</h4>


                     <div class="mt-8">
                        <!--Cards hr-->
                     </div>
                     <div class="flex justify-center">
                        <div class="bg-gray-200 btn hover:shadow-inner transform hover:scale-105">Load more</div>
                     </div>
                    
                </div>

            </main>
        </div>
    
    
</body>
</html>
